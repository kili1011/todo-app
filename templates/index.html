<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <style>
        .hidden{
            display: none;
        }
        form{
            margin-bottom:20px;
        }
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
            width:300px;
        }
        li{
            clear:both;
        }
        li button{
            -webkit-appearance: none;
            border:none;
            outline:none;
            color:red;
            float:right;
            cursor: pointer;
        } 
        .lists-wrapper, .todos-wrapper{
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="lists-wrapper">
        <ul id='lists'>
            {% for list in lists %}
            <li>
                <a href="/lists/{{ list.id }}">
                    {{ list.name }}
                </a>
            </li>  
            {% endfor %}
        </ul>
    </div>
    <div class="todos-wrapper">
        <h4>{{ active_list.name }}</h4>
        <form id="form">
            <input id=description type="text" name="description">
            <input type="submit" value="Create">
        </form>
        <div id="error" class="hidden">Something went wrong!</div>
        <ul id="todos">
            {% for todo in todos %}
            <li>
                <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %}/>
                {{ todo.description }}
                <button class="delete-todo" data-id="{{ todo.id }}">&cross;</button>
            </li>
            {% endfor %}
        </ul>
    </div>

    
    <script>
        /**
        *   Delete Buttons
        */
        const deletebuttons = document.querySelectorAll('.delete-todo');
        console.log(deletebuttons)
        for(let i = 0; i < deletebuttons.length; i++){
            const delbtn = deletebuttons[i];
            delbtn.onclick = function(e){
                console.log(e);

                const deleteId = e.target.dataset['id'];
                console.log(deleteId)

                fetch('todos/' + deleteId + '/delete', {
                    method: 'DELETE',
                })
                .then(function(){
                    const item = e.target.parentElement;
                    item.remove();
                })
                .then(function(){
                    document.getElementById('error').className = 'hidden'; 
                })
                .catch(function(){
                    document.getElementById('error').className = '';  
                })
            }
        }
        /**
        *   Checkboxes
        */
        const checkboxes = document.querySelectorAll('.check-completed');
        for(let i = 0; i < checkboxes.length; i++){
            const checkbox = checkboxes[i];
            checkbox.onchange = function(e){
                const newCompleted = e.target.checked;
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId + '/set-completed', {
                    method: 'POST', 
                    body: JSON.stringify({
                        'completed': newCompleted
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(){
                    document.getElementById('error').className = 'hidden'; 
                })
                .catch(function(){
                    document.getElementById('error').className = '';  
                })
            }
        }   
        /**
        *   New Todo Item
        */
        document.getElementById('form').onsubmit = function(e){
            e.preventDefault();
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                // specify the content header type
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            // to manipulate the response
            .then(response => response.json())
            .then(jsonResponse => {
                console.log(jsonResponse);
                // list item
                const li = document.createElement('li');
                // input
                const checkbox = document.createElement('input');
                checkbox.className = 'check-completed';
                checkbox.type = 'checkbox';
                checkbox.setAttribute('data-id', jsonResponse.id);
                li.appendChild(checkbox);
                const text = document.createTextNode(' ' + jsonResponse.description);
                li.appendChild(text);
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-todo';
                deleteButton.setAttribute('data-id', jsonResponse.id);
                deleteButton.innerHTML = '&cross;';
                li.appendChild(deleteButton);
                document.getElementById('todos').appendChild(li);
                document.getElementById('error').className = 'hidden';
            })
            .catch(function(){
                document.getElementById('error').className = '';
            });
        }
    </script>

</body>
</html>
